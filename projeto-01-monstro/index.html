<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>VueJs - Matador de Monstros</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container pt-3">
    <div id="app">
      <div class="alert alert-top" :class="{active: activeClass, 'alert-danger' : alertDanger, 'alert-success' : alertSuccess}">
        {{msgText}}
      </div>
      <div class="card shadow mb-4 scores">
        <div class="card-body px-1 text-center">
          <h1>
            <span class="fa fa-shield-alt"></span>
            {{playerScore}}
            <span class="fa fa-trophy text-warning fa-lg fa-2x mx-2"></span>
            {{monsterScore}}
            <i class="fas fa-pastafarianism"></i>
          </h1>
        </div>
      </div>
      <div class="card shadow mb-4 scores">
        <div class="card-body">

          <div class="row text-center">
            <div class="col-6">
              <h3>Jogador</h3>
              <div class="progress">
                <div class="progress-bar" :style="[progressPlayer]" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              {{playerLife}}%
            </div>  
            <div class="col-6">
              <h3>Monstro</h3>
              <div class="progress">
                <div class="progress-bar"  :style="[progressMonster]" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              {{monsterLife}}%
            </div>  
          </div>

        </div>
      </div>
      
      <div class="card shadow mb-4 result"  v-show="resultVisible">
        <div class="card-body">
          <div v-if="monsterLife == 0" class="alert alert-success mb-0 weight-bold text-center">
            <strong>Você venceu o MONSTRO!</strong>
          </div>
          <div v-else-if="playerLife == 0" class="alert alert-danger mb-0 weight-bold text-center">
            <strong>Você perdeu para o MONSTRO!</strong>
          </div>
          <div v-show="ko" class="alert alert-info mb-0 weight-bold text-center">
            <strong>Empate</strong>
          </div>
        </div>
      </div>
      <div class="card shadow mb-4 buttons">
        <div class="card-body text-center">
          <button class="btn w-sm-100 btn-primary w-100" v-if="!runningGame" @click="startGame">
            <span class="fa fa-play"></span>&nbsp;JOGAR
          </button>
          <template v-else>
            <button class="btn my-1 w-sm-100 btn-danger" @click="attacking(false)">
              <span class="fa fa-bomb"></span>&nbsp;
              ATAQUE
            </button>
            <button class="btn my-1 w-sm-100 btn-warning" @click="attacking(true)">
              <span class="fa fa-magic"></span>&nbsp;
              ATAQUE ESPECIAL 
              <span class="badge badge-success">{{attack}}</span>
            </button>
            <button class="btn my-1 w-sm-100 btn-success"  @click="btnCure">
              <span class="fa fa-medkit"></span>&nbsp;&nbsp;
              CURAR <span class="badge badge-warning">{{cure}}</span>
            </button>
            <button class="btn my-1 w-sm-100 btn-secondary"  @click="startGame">
              <span class="fa fa-sign-out"></span>&nbsp;
              DESISTIR
            </button>
          </template>
        </div>
      </div>
      <div class="card shadow mb-4" ref="logs" style="display: none;">
        <div class="card-body">
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
