<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>VueJs Intro</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container" id="app">
		<div class="jumbotron mt-4">
			<h1 class="display-4">{{contador}}</h1>
			<p class="lead">{{saudacao()}}</p>
			<hr class="my-4">
			<p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" v-on:click="somar()" href="#" role="button">Somar 1</a>
			<span v-html="linkHtml"></span>
		</div>
	</div>

    <script>
		new Vue({
			el:'#app',
			data: {
				contador: 0,
				link: 'https://google.com',
				linkHtml: '<a href="https://google.com" class="btn btn-primary btn-lg" >Google</a>'
			},
			methods: {
				somar() {
					this.contador++;
				},
				saudacao() {
					return this.contador
				}
			}
		}); 
	</script>
</body>
</html>
